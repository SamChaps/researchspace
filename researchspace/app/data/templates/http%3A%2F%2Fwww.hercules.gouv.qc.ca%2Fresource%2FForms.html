<ol class="page-breadcrumb rs-breadcrumb">
  <li class="rs-body-s-B">
    <mp-link title="Home" url="resource/Start">Accueil</mp-link>
  </li>
  <li class="active rs-body-s-M">Formulaire</li>
</ol>

<div class="page">
  [[> :assetpageHeader title="Formulaire" icon="fa-id-card"]]

  <div class="container-fluid" style="margin-bottom: 40px;">
    <bs-row class="row-center">
      <bs-col xs=11 sm=10 md=10 lg=8>
        <i>Les formulaires sémantiques sont utilisés pour la création d'entités.
          Il est aussi possible de créer des formulaires à partir de code HTML directement avec le composant
          <semantic-link iri="[[resolvePrefix 'Help:SemanticForm']]"> <code> <semantic-form> </code>
          </semantic-link> .
        </i>
        <hr />
        <h2 id="fielddefinitions">Listes des formulaires créés</h2>
        <semantic-table query="
      SELECT DISTINCT ?form ?name ?graph WHERE {
        GRAPH ?graph { 
          ?form a <http://hercules.gouv.qc.ca/ontology/meta/Form> .
          ?form <http://hercules.gouv.qc.ca/ontology/meta/hasName> ?name .
        }       
      }" column-configuration='[
      {
        "displayName": "Nom du formulaire", 
        "cellTemplate": "
        <div>
          <semantic-link iri={{form.value}}> {{name.value}}
          </semantic-link>
        </div>" 
      },
      [[#if (hasPermission "sparql:graphstore:delete")]]
      {
        "displayName": "Supprimer", 
        "cellTemplate": "{{> delete}}"
      }
      [[/if]]]' number-of-displayed-rows=8>
          <template id='delete'>
            <div>
              <mp-graph-store-action title=Delete" action="DELETE" graphuri="{{graph.value}}"><i
                  class="fa fa-trash-o"></i>
              </mp-graph-store-action>
            </div>
          </template>
        </semantic-table>
        <mp-resource-link-container uri="http://www.hercules.gouv.qc.ca/resource/Forms/Creation">
          <button class="btn btn-primary">Créer un nouveau formulaire</button>
        </mp-resource-link-container>
      </bs-col>
    </bs-row>
  </div>
</div>
