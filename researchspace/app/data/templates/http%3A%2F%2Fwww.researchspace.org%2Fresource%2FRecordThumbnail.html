<div>
  <semantic-context repository='default'>
    <semantic-switch query='SELECT ?type WHERE {
      <{{iri.value}}> a ?type .
      ?type a rso:FundamentalCategory .
    } LIMIT 1'>
      <template id="http://www.researchspace.org/ontology/Thing">
        <semantic-link class="grid-resource-link" uri="{{iri.value}}" target="_blank">
          {{>rsp:ItemCardThumbnail noImageThumbnail='/images/icons/thing_no-image.svg'}}
        </semantic-link>
      </template>
      <template id="http://www.researchspace.org/ontology/Actor">
        <semantic-link class="grid-resource-link" uri="{{iri.value}}" target="_blank">
          {{>rsp:ItemCardThumbnail noImageThumbnail='/images/icons/actor_no-image.svg'}}
        </semantic-link>
      </template>
      <template id="http://www.researchspace.org/ontology/Place">
        <semantic-link class="grid-resource-link" uri="{{iri.value}}" target="_blank">
          {{>rsp:ItemCardThumbnail noImageThumbnail='/images/icons/place_no-image.svg'}}
        </semantic-link>
      </template>
      <template id="http://www.researchspace.org/ontology/Time">
        <semantic-link class="grid-resource-link" uri="{{iri.value}}" target="_blank">
          {{>rsp:ItemCardThumbnail noImageThumbnail='/images/icons/date_no-image.svg'}}
        </semantic-link>
      </template>
      <template id="http://www.researchspace.org/ontology/Event">
        <semantic-link class="grid-resource-link" uri="{{iri.value}}" target="_blank">
          {{>rsp:ItemCardThumbnail noImageThumbnail='/images/icons/event_no-image.svg'}}
        </semantic-link>
      </template>
      <template id="http://www.researchspace.org/ontology/Concept">
        <semantic-link class="grid-resource-link" uri="{{iri.value}}" target="_blank">
          {{>rsp:ItemCardThumbnail noImageThumbnail='/images/icons/concept_no-image.svg'}}
        </semantic-link>
      </template>
      <template id="http://www.researchspace.org/ontology/Class">
        <semantic-link class="grid-resource-link" uri="{{iri.value}}" target="_blank">
          {{>rsp:ItemCardThumbnail noImageThumbnail='/images/icons/class_no-image.svg'}}
        </semantic-link>
      </template>
      <template id="default">
        <semantic-context repository='assets'>
          <semantic-switch
            query='
              SELECT ?type WHERE {
                {
                  <{{iri.value}}> a <http://www.ontodia.org/schema/v1#diagram> .
                  BIND(<http://www.ontodia.org/schema/v1#diagram> as ?type) .
                } UNION {
                  <{{iri.value}}> a <http://www.metaphacts.com/ontologies/persist/PersistedComponent>.
                  <{{iri.value}}> <http://www.metaphacts.com/ontologies/persist/componentType> ?type .
                } UNION {
                  <{{iri.value}}> a rso:UserDefinedPage .
                  BIND(rso:UserDefinedPage as ?type) .
                } UNION {
                  <{{iri.value}}> a rso:Annotation .
                  BIND(rso:Annotation as ?type) .
                } UNION {
                  <{{iri.value}}> a rso:EX_Assertion .
                  BIND(rso:EX_Assertion as ?type) .
                } UNION {
                  <{{iri.value}}> a sp:Query .
                  BIND(sp:Query as ?type) .
                } UNION {
                  <{{iri.value}}> a crmdig:D9_Data_Object .
                  BIND(crmdig:D9_Data_Object as ?type) .
                } UNION {
                  <{{iri.value}}> a rs:EX_Digital_Image_Region .
                  BIND(rs:EX_Digital_Image_Region as ?type) .
                }
              } LIMIT 1
            '
          >
            <template id="http://www.researchspace.org/ontology/UserDefinedPage">
              <semantic-link uri="{{iri.value}}" target="_blank">
                {{>rsp:ItemCardStaticThumbnail img='/images/icons/pages.svg'}}
              </semantic-link>
            </template>
            <template id="http://www.researchspace.org/ontology/Annotation">
              <semantic-link uri="{{iri.value}}" target="_blank">
                {{>rsp:ItemCardStaticThumbnail img='/images/icons/annotations.svg'}}
              </semantic-link>
            </template>
            <template id='http://www.researchspace.org/ontology/EX_Assertion'>
              <semantic-link uri="{{iri.value}}" target="_blank">
                {{>rsp:ItemCardStaticThumbnail img='/images/icons/assertion.svg'}}
              </semantic-link>
            </template>

            <!-- saved charts -->
            <template id='http://www.metaphacts.com/ontologies/persist/components/semantic-chart'><semantic-link uri="{{iri.value}}" target="_blank"><i class='fa fa-line-chart fa-2x' style='color:#1D0A6E;'></i></semantic-link></template>
            <template id='http://www.metaphacts.com/ontologies/persist/components/semantic-timeline'><semantic-link uri="{{iri.value}}" target="_blank"><i class='fa fa-clock-o fa-2x' style='color:#1D0A6E;'></i></semantic-link></template>

            <!-- diagrams -->
            <template id='http://www.ontodia.org/schema/v1#diagram'>
              <semantic-link uri="{{iri.value}}" target="_blank">
                 {{>rsp:ItemCardStaticThumbnail img='/images/icons/diagram.svg'}}
             <!-- <i class='fa fa-sitemap fa-2x' style='color:#1D0A6E;'></i> -->
              </semantic-link></template>

            <!-- saved search -->
            <template id='http://spinrdf.org/sp#Query'><semantic-link uri="{{iri.value}}" target="_blank"><i class='fa fa-search fa-2x' style='color:#1D0A6E;'></i></semantic-link></template>

            <!-- iiif image -->
            <template id="http://www.ics.forth.gr/isl/CRMdig/D9_Data_Object">
              <semantic-link uri="{{iri.value}}">{{> rsp:IIIFThumbnail }}</semantic-link>
            </template>

            <!-- iiif image region -->
            <template id="http://www.researchspace.org/ontology/EX_Digital_Image_Region">
              <semantic-link uri="{{iri.value}}">{{> rsp:IIIFThumbnail }}</semantic-link>
            </template>

            <template id="default">
              <semantic-link class="grid-resource-link" uri="{{iri.value}}" target="_blank">
                {{>rsp:ItemCardThumbnail noImageThumbnail='/images/icons/no-image.svg'}}
              </semantic-link>
            </template>
          </semantic-switch>
        </semantic-context>
      </template>
    </semantic-switch>
  </semantic-context>
</div>
