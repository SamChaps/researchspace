<div class="container-fluid rs-page-header">
  <bs-row class="row-center">
    <bs-col xs=11 sm=10 md=10 lg=8 class="page_header--col">
      <div class="page__header">
        <div class='page__header-thumbnail'>
          [[#if icon]]<h2><i class="fa [[icon]] fa-lg"></i></h2>[[/if]]
          [[#if img]] <img style="height: 70px;" src="[[img]]">[[/if]]
        </div>
        <div class='page__header-body'>
          [[#if title]]<h2>[[title]]</h2>[[/if]]
        </div>
      </div>
    </bs-col>   
  </bs-row> <!--  close row -->
</div>
