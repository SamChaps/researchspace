<mp-resource-link-container [[#if title]] title="[[title]]" [[/if]] [[#if pageLink]] uri="[[pageLink]]"[[/if]] [[#if assets]]	urlqueryparam-repository="assets"[[/if]]>
  <div class="text-center panel panel-default admin-icon-panel">
      <div class="panel-body">
        [[#if faIcon]]<span class="[[faIcon]]">&nbsp;</span>[[/if]]
        [[#if imgIcon]]<img src="[[imgIcon]]" height="36" />[[/if]]
      </div>
      <div class="panel-footer" style="position: relative">
        [[#if title]]<a class='rs-h5'>[[title]]</a>[[/if]]
      </div>
  </div>
</mp-resource-link-container>
