[[!-- E1_CRM_Entity --]]
<semantic-form new-subject-template="http://researchspace.org/entity/{{UUID}}"
           fields='[[
                   fieldDefinitions
                     type="http://www.researchspace.org/instances/fields/EntityType"
                     label="http://www.researchspace.org/instances/fields/EntityHasLabel"
                     image="http://www.researchspace.org/instances/fields/EntityHasImage"
                     videos="http://www.researchspace.org/instances/fields/EntityHasVideo"
                     connect="http://www.researchspace.org/instances/fields/EntityhasConnection"
                 ]]'>

  <ontodia-entity-metadata
                 entity-type-iri="http://www.cidoc-crm.org/cidoc-crm/E1_CRM_Entity"
                 type-iri='http://www.researchspace.org/instances/fields/EntityType'
                 label-iri='http://www.researchspace.org/instances/fields/EntityHasLabel'
                 image-iri='http://www.researchspace.org/instances/fields/EntityHasImage'  
                 force-iris='["http://www.researchspace.org/instances/fields/EntityHasVideo"]'
  ></ontodia-entity-metadata>

  <semantic-form-text-input for="label"></semantic-form-text-input>
  <semantic-form-text-input for="image"></semantic-form-text-input>
  <semantic-form-text-input for="videos"></semantic-form-text-input>


  <button name="submit" class="btn btn-sm btn-success">Save</button>
  <button name="reset" class="btn btn-sm btn-default">Reset</button>
  <button name="cancel" class="btn btn-sm btn-danger pull-right">Cancel</button>
</semantic-form>
