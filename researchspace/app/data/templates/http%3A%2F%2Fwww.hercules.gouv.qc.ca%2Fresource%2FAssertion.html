<ol class="page-breadcrumb">
  <li><a title="Home" href="/">Home</a></li>
  <li>
    <semantic-link uri='[[urlParam "subject"]]'></semantic-link>
  </li>
  <li>
    <semantic-link
      uri="http://www.hercules.gouv.qc.ca/resource/Field"
      urlqueryparam-field='[[urlParam "field"]]'
      urlqueryparam-subject='[[urlParam "subject"]]'
    >
      Field: <semantic-context repository='assets'><mp-label iri='[[urlParam "field"]]'></mp-label></semantic-context>
    </semantic-link>
  </li>
  <li class='active'>
    New Assertion
  </li>
</ol>

<div class='page page--assertion'>
  [[#>:ClipboardSidebar]]
    <div class='page__header'>
      [[> :NewAssertionHeader]]
    </div>
    <div class="page__body--borderless">
        [[#if (hasPermission "forms:ldp:*")]]
          <rs-new-argument target='[[urlParam "subject"]]'
                       field-iri='[[urlParam "field"]]'
                       [[#if (urlParam "agree")]] agree-with-value='[[urlParam "agree"]]' [[/if]]
                       [[#if (urlParam "disagree")]] disagree-with-value='[[urlParam "disagree"]]' [[/if]]
                       value-template='[[> :FieldValueVisualization]]'
                       form-template='[[> :AssertionFormTemplate]]'
          ></rs-new-argument>
        [[else]]
          <p>No permission to create assertions. Please login.</p>
        [[/if]]
    </div>
  [[/:ClipboardSidebar]]
</div>
